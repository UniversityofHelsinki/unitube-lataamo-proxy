sonar.projectKey=unitube-lataamo-proxy
sonar.qualitygate.wait=true
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/test/**, **/node_modules/** 
sonar.dependencyCheck.jsonReportPath=dependency-check-report.json
sonar.dependencyCheck.htmlReportPath=dependency-check-report.html
# Exclude specific files from analysis
sonar.exclusions=**/dependency-check-report.json,**/dependency-check-report.html
# Configure severity mapping
sonar.dependencyCheck.severity.high=7.0
sonar.dependencyCheck.severity.medium=4.0
sonar.dependencyCheck.severity.low=0.0
